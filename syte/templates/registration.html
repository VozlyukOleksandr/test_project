<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
{% include "header.html" %}

<h1>Registration</h1>
<center>

<form action="/site/index/" method="post">
     {% csrf_token %}
     <input name="csrfmiddlewaretoken" value={{cs}} type="hidden">
    <input name="post_type" value="reg" type="hidden">
    <div class="form-group">
    <label for="exampleInputText">Name</label>
    <input type="text" maxlength="20"  name="name" class="form-control col-md-4" id="exampleInputText"  placeholder="Enter Name">
  </div>

    <div class="form-group">
    <label for="exampleInputDate">Birthday</label>
    <input type="date" maxlength="20"  name="bir_day" class="form-control col-md-4" id="exampleInputDate"  placeholder="Enter Name">
  </div>

    <div class="form-group">
    <label for="exampleInputText">Country</label>
    <input type="text" maxlength="10" name="country" class="form-control col-md-4" id="exampleInputText"  placeholder="Enter Country">
  </div>

    <div class="form-group">
    <label for="exampleInputText">City</label>
    <input type="text" maxlength="15" name="city" class="form-control col-md-4" id="exampleInputText"  placeholder="Enter City">
  </div>

 <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" maxlength="15" name="email" class="form-control col-md-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" maxlength="30" class="form-control col-md-4" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-dark col-md-2">Registration</button>

</form>

</center>

</body>
</html>
